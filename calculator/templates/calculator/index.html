{% load static %}

<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'calculator/calc.css' %}">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3">Calculator App</h1>
        <p class="lead">Simple calculator</p>
        <hr>
        <textarea id="resultArea" cols="21" rows="3"></textarea>
        <table>
            <tr>
                <td></td>
                <td></td>
                <td><button id="clrTxt" class="btn btn-danger">C</button></td>
                <td><button id="del" class="btn btn-light">&#9746;</button></td>
            </tr>
            <tr>
                <td><button id="num7" class="btn btn-light">7</button></td>
                <td><button id="num8" class="btn btn-light">8</button></td>
                <td><button id="num9" class="btn btn-light">9</button></td>
                <td><button id="op3" class="btn btn-light">&div;</button></td>
            </tr>
            <tr>
                <td><button id="num4" class="btn btn-light">4</button></td>
                <td><button id="num5" class="btn btn-light">5</button></td>
                <td><button id="num6" class="btn btn-light">6</button></td>
                <td><button id="op2" class="btn btn-light">&times;</button></td>
            </tr>
            <tr>
                <td><button id="num1" class="btn btn-light">1</button></td>
                <td><button id="num2" class="btn btn-light">2</button></td>
                <td><button id="num3" class="btn btn-light">3</button></td>
                <td><button id="op1" class="btn btn-light">&minus;</button></td>
            </tr>
            <tr>
                <td><button id="decp" class="btn btn-light">.</button></td>
                <td><button id="num0" class="btn btn-light">0</button></td>
                <td><button id="eq" class="btn btn-light">=</button></td>
                <td><button id="op0" class="btn btn-light">&plus;</button></td>
            </tr>
        </table>
    </div>
    <!-- Javascript -->
    <script type="text/javascript" src="{% static 'calculator/calc.js' %}"></script>
</body>
</html>
